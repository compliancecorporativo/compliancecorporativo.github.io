<div class="box" style="border: 1px solid #ccc; border-radius: 4px; padding: 20px; margin-bottom: 20px;">
  <div class="box-header" style="background-color: #f5f5f5; padding: 10px; border-bottom: 1px solid #ddd;">
    <h2 class="box-title" style="margin: 0; font-size: 20px; color: #333;">
      <div>
        <a href="{{ .Get "permalink" | default .Page.Permalink }}">{{ .Get "categorycourseName" }}</a>
      </div>
    </h2>
  </div>
  <div class="box-content" style="margin-top: 10px; color: #555;">
    {{ .Inner }}
  </div>
</div>
